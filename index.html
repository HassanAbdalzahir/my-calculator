<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>JavaScript Calculator</h1>

<div id="calculator" class="calculator">

  <button id="clear" class="clear">C</button>

  <div id="viewer" class="viewer">0</div>

  <button class="nums" data-number="7">7</button>
  <button class="nums" data-number="8">8</button>
  <button class="nums" data-number="9">9</button>
  <button data-ops="plus" class="ops">+</button>

  <button class="nums" data-number="4">4</button>
  <button class="nums" data-number="5">5</button>
  <button class="nums" data-number="6">6</button>
  <button data-ops="minus" class="ops">-</button>

  <button class="nums" data-number="1">1</button>
  <button class="nums" data-number="2">2</button>
  <button class="nums" data-number="3">3</button>
  <button data-ops="times" class="ops">*</button>

  <button class="nums" data-number="0">0</button>
  <button class="nums" data-number=".">.</button>
  <button id="equals" class="equals" data-result="">=</button>
  <button data-ops="divided by" class="ops">/</button>
</div>

<button id="reset" class="reset">Reset Universe?</button>
</body>
</html>
